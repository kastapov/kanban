<div class="col-md-2" ng-repeat="category in $ctrl.catList">
    <div class="board-view__column">
        <div class="row" ui-tree="treeOptions" data-drag-enabled="tree.enabled" data-max-depth="5" data-drag-delay="500">
            <div class="col-md-12">
                <h3 class="board-view__column-name">{{category.title}}</h3>
            </div>
            <div ui-tree-nodes ng-model="$ctrl.boardService.selectedField">
                <div class="col-md-12" ui-tree-node ng-repeat="taskInfo in $ctrl.taskList track by taskInfo.id" ng-if="category.id.toString() === taskInfo.category">
                    <div ui-tree-handle>
                        <div class="panel panel-primary" ng-if="taskInfo.id">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{taskInfo.title}}</h3>
                            </div>
                            <div class="panel-body">
                                {{taskInfo.description}}
                            </div>
                        </div>
                        <div class="panel panel-primary create-task" ng-if="!taskInfo.id">
                            <div class="form-group" ng-form="createTask">
                                <div class="panel-heading">
                                    <div class="create-task__title ">
                                        <input name="title" type="text" class="form-control" ng-model="taskInfo.title" placeholder="Task name..." required>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="create-task__description">
                                        <textarea name="description" ng-model="taskInfo.description" placeholder="Task description..." required></textarea>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button type="submit" class="btn btn-primary" ng-click="$ctrl.submitNewTask(taskInfo)" ng-disabled="createForm.$invalid">Add task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <button class="board-view__add-button board-view__add-button-white" ng-click="$ctrl.addTask(category.id)">Add task</button>
            </div>
        </div>
    </div>
</div>
<div class="col-md-2">
    <div class="board-view__add-board">
        <button class="board-view__add-button board-view__add-button-gray">Add board</button>
    </div>
</div>
